    <script type="text/javascript">
        setTimeout(() => {
            console.log(document.getElementsByClassName('tb-main')[0])
            document.getElementsByClassName('tb-main')[0].style.display = 'none';
        }, 10);
        let mycheck = 0;
        function SearchHolder() {
            if (mycheck == 0) {

                document.getElementById("searchholderresponsive").classList.add("show-searchbar");
                document.getElementById("searchholderresponsive").classList.remove("hide-searchbar");
                mycheck++;
            }
            else if (mycheck > 0) {
                document.getElementById("searchholderresponsive").classList.remove("show-searchbar");
                document.getElementById("searchholderresponsive").classList.add("hide-searchbar");
                mycheck = 0;
            }
        }
        if (_isIE()) {
            var redirectUrl = window.location.href;
            window.location.href = "IncompatibleBrowser.html?redirectUrl=" + redirectUrl;
        }

        function _isIE() {
            var ua = window.navigator.userAgent;

            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                return true;
            }

            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                return true
            }

            // other browser
            return false;
        }
    </script>

    <script>
        function initAcc(elem, option) {
            document.addEventListener('click', function (e) {
                if (!e.target.matches(elem + ' .a-btn')) return;
                else {
                    if (!e.target.parentElement.classList.contains('active')) {
                        if (option == true) {
                            var elementList = document.querySelectorAll(elem + ' .a-container');
                            Array.prototype.forEach.call(elementList, function (e) {
                                e.classList.remove('active');
                            });
                        }
                        e.target.parentElement.classList.add('active');
                    } else {
                        e.target.parentElement.classList.remove('active');
                    }
                }
            });
        }
        initAcc('.accordion.v2', false);





        function initAcctemp(elem, option) {
            document.addEventListener('click', function (e) {
                if (!e.target.matches(elem + ' .b-btn')) return;
                else {
                    if (!e.target.parentElement.classList.contains('active')) {
                        if (option == true) {
                            var elementList = document.querySelectorAll(elem + ' .b-container');
                            Array.prototype.forEach.call(elementList, function (e) {
                                e.classList.remove('active');
                            });
                        }
                        e.target.parentElement.classList.add('active');
                    } else {
                        e.target.parentElement.classList.remove('active');
                    }
                }
            });
        }
        initAcctemp('.accordion.v3', false);








    </script>
