<!DOCTYPE html>
<html>

<head>
    <title>Overruled - Trade | Agency Guidance </title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Overruled | Powered by Akin Gump">
    <meta name="author" content="Akin Gump IT Solutions">
    <link id="icon" rel="icon" sizes="16x16 32x32 64x64" type="image/x-icon">

    <link rel="stylesheet" href="https://use.typekit.net/irw3akf.css">
    <script type="text/javascript">
        setTimeout(() => {
            console.log(document.getElementsByClassName('tb-main')[0])
            document.getElementsByClassName('tb-main')[0].style.display = 'none';
        }, 10);
        let mycheck = 0;
        function SearchHolder() {
            if (mycheck == 0) {

                document.getElementById("searchholderresponsive").classList.add("show-searchbar");
                document.getElementById("searchholderresponsive").classList.remove("hide-searchbar");
                mycheck++;
            }
            else if (mycheck > 0) {
                document.getElementById("searchholderresponsive").classList.remove("show-searchbar");
                document.getElementById("searchholderresponsive").classList.add("hide-searchbar");
                mycheck = 0;
            }
        }
        let mycheck2 = 0;
        function NavWrapper() {
            if (mycheck2 == 0) {
                document.getElementById("agencyNavWrapperMain").classList.add("show-searchbar");
                document.getElementById("agencyNavWrapperMain").classList.remove("hide-searchbar");
                mycheck2++;
            }
            else if (mycheck2 > 0) {
                document.getElementById("agencyNavWrapperMain").classList.remove("show-searchbar");
                document.getElementById("agencyNavWrapperMain").classList.add("hide-searchbar");
                mycheck2 = 0;

            }
        }
        if (_isIE()) {
            var redirectUrl = window.location.href;
            window.location.href = "IncompatibleBrowser.html?redirectUrl=" + redirectUrl;
        }

        function _isIE() {
            var ua = window.navigator.userAgent;

            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                return true;
            }

            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                return true
            }

            // other browser
            return false;
        }
    </script>
</head>

<body id="guidancepage">

    <div id="header"></div>
    <div id="sidenav"></div>
    <div class="tb-main p-20">
        <div class="mob-section clr px-15">
            <div id="agencyNavWrapperMain" class="hide-searchbar">
                <div id="agencyNavWrapper" class=" select-wrapper w-100 inline mb-15 relative">
                    <div class="select">
                        <div class="select__trigger">
                            <span name="selectedPage" id="navSelectedPage">OFAC Sanctions</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options" id="agencyNav" name="agencyOptions">
                            <span class="custom-option" data-value="OFAC"
                                onclick="window.location.replace('./index.html?a=ofac')">OFAC Sanctions</span>
                            <span class="custom-option" data-value="BIS"
                                onclick="window.location.replace('./index.html?a=bis')">BIS Export Controls</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-center hide-searchbar " id="searchholderresponsive">

                <!-- search -->
                <div class="inline header-search">
                    <!-- <div class="tb-menu-item" id="search_item">
                        <img class="tb-menu-icon" src="img/icons/icon_search_2.svg" />
                    </div> -->
                    <!-- search input (expanded view) -->
                    <div id="search_item_expanded">
                        <div id="search_input_div">
                            <div class="">
                                <input id="search_input" data-role="keywordSearch" type="text"
                                    class="border-0 inline left search-type-box input-text" placeholder="Search..."
                                    alt="Search Trade" title="Search Trade" aria-label="Search Trade" />
                            </div>
                            <div class="select-wrapper left inline">
                                <div class="select">
                                    <div class="select__trigger">
                                        <span name="selectedPage" id="searchSelectedPage">OFAC Sanctions</span>
                                        <div class="arrow"></div>
                                    </div>
                                    <div class="custom-options" id="agencySearch" name="agencyOptions">
                                        <span class="custom-option selected" data-value="OFAC">OFAC Sanctions</span>
                                        <span class="custom-option" data-value="BIS">BIS Export Controls</span>
                                        <span class="custom-option" data-value="DDTC">DDTC Export Controls</span>
                                    </div>
                                </div>
                            </div>
                            <a href="#" id="search_link"
                                class="bg-orange white inline header-seach-btn round-3 right inline"><img
                                    class="search-white"></a>
                            <!--<input type="text" id="search_input" placeholder="Search Trade" alt="Search Tradebase" title="Search Tradebase" aria-label="Search Tradebase" />
                            <a id="search_link" href="#"><img id="search_icon_dark" src="img/icons/icon_search_2_dark.svg" /></a>-->
                        </div>
                    </div>
                    <!-- advanced search -->
                </div>
            </div>
        </div>
        <div class="main-content" style="display: none;">
            <div class="d-flex flex-lg-row flex-column flex-grow-1 overflow-hidden  main mt-1">

                                <div class="sticky-top opaque">

                                        <input type="text" name="guidanceKeyword" data-role="keywordSearch"
                                            class="border-0 left top-2 block" id="searchGuidanceKeyword"
                                            placeholder="Search Guidance" alt="Search Guidances"
                                            title="Search Guidances" aria-label="Search Guidances" />
                                        <a href="#" name="aSearchGuidance" class="k-icon k-i-search right mr-5 mt-8"

                                    </div>
                                </div>
                                <div class="card cards-no-margin mt-4">
                                    <div class="card-header">
                                        <h6 class="mb-0">

                                        </h6>
                                    </div>

                                        <div>

                                        </div>
                                    </div>
                                </div>
                                <div class="card cards-no-margin">

                                            <ul class="list-group" id="categoryList">

                                                <li class="list-group-item list-group-item-action">Category 1</li>

                                            </ul>
                                            <div id="categoryAccordion" class="accordion cards-no-margin pb-2 mb-2">

                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>




                <div id="centerDiv" class="col center-div d-lg-flex" style="display: none;">
                    <div id="mdSearch" class="row d-lg-none ">
                        <div class="col-12">
                            <div class="row p-1 pb-10">
                                <div class="col-12">
                                    <span class="d-flex justify-content-between k-textbox k-space-right generic-form-control form-control"

                                        <input type="text" class="border-0" name="keyword" id="searchGuidanceKeyword2"

                                    </span>
                                </div>

                            <div class="row p-1 pb-10">
                                <div class="col-3"><b>Program:</b></div>
                                <div class="col-9">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row w-100">
                        <div class="col-12 p-0">

                                <div class="tab" id="faqs">

                </div>

        <div id="guidanceTemplatePlaceholder"></div>
        <div id="faqTemplatePlaceholder"></div>
        <div id="footer">

        </div>
    </div>

    <div id="categoryTemplate" style="display: none;">
        <div class="card text-darker" name="categoryCard" id="catCardCATEGORYID">
            <div class="card-header h6 pseudo-link-primary bold " data-role="category" id="categoryHeadCATEGORYID"

    <script src="js/guidance.js" type="text/javascript"></script>
</body>
<script>
    document.getElementsByClassName('tb-main')[0].style.display = 'block';
</script>
</html>
