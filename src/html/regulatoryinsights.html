<!DOCTYPE html>
<html>

<head>
    <title>OverRuled - Trade | Regulatory Insights </title>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="OverRuled presented by Akin Gump.">
    <meta name="author" content="Akin Gump IT Solutions">
    <link id="icon" rel="icon" sizes="16x16 32x32 64x64" type="image/x-icon">

    <link rel="stylesheet" href="https://use.typekit.net/irw3akf.css">
    <script type="text/javascript">

        if (_isIE()) {
            var redirectUrl = window.location.href;
            window.location.href = "IncompatibleBrowser.html?redirectUrl=" + redirectUrl;
        }

        function _isIE() {
            var ua = window.navigator.userAgent;

            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                return true;
            }

            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                return true
            }

            // other browser
            return false;
        }
    </script>

</head>

<body class="regulatoryinsightsPage">

    <div class="fade-bg"></div>
    <div id="header"></div>
    <div id="sidenav"></div>
    <div class="tb-main p-20">
        <div class="mob-section clr pt--15 pl--0 pr--0">
            <div class="flex flex-center right-search-holder">
                <div id="agencyNavWrapper" class="select-wrapper inline mr-10 ml-20 relative">
                    <div class="select">
                        <div class="select__trigger">
                            <span name="selectedPage" id="navSelectedPage">OFAC Sanctions</span>
                            <div class="arrow"></div>
                        </div>
                        <div class="custom-options" id="agencyNav" name="agencyOptions">
                            <span class="custom-option" data-value="OFAC"
                                onclick="window.location.replace('./index.html?a=ofac')">OFAC Sanctions</span>
                            <span class="custom-option" data-value="BIS"
                                onclick="window.location.replace('./index.html?a=bis')">BIS Export Controls</span>
                        </div>
                    </div>
                </div>
                <!-- search -->
                <div class="inline header-search">
                    <!-- <div class="tb-menu-item" id="search_item">
                        <img class="tb-menu-icon" src="img/icons/icon_search_2.svg" />
                    </div> -->
                    <!-- search input (expanded view) -->
                    <div id="search_item_expanded">
                        <div id="search_input_div">
                            <div class="k-textbox fluid">
                                <input id="search_input" data-role="keywordSearch" type="text"
                                    class="border-0 inline left search-type-box input-text" placeholder="Search..."
                                    alt="Search Trade" title="Search Trade" aria-label="Search Trade" />
                                <div class="select-wrapper left inline">
                                    <div class="select">
                                        <div class="select__trigger">
                                            <span name="selectedPage" id="searchSelectedPage">OFAC Sanctions</span>
                                            <div class="arrow"></div>
                                        </div>
                                        <div class="custom-options" id="agencySearch" name="agencyOptions">
                                            <span class="custom-option selected" data-value="OFAC">OFAC Sanctions</span>
                                            <span class="custom-option" data-value="BIS">BIS Export Controls</span>
                                            <span class="custom-option" data-value="DDTC">DDTC Export Controls</span>
                                        </div>
                                    </div>
                                </div>

                                <a href="#" id="search_link"
                                    class="bg-orange white inline header-seach-btn round-3 right inline"><img
                                        class="search-white"></a>
                            </div>
                            <!--<input type="text" id="search_input" placeholder="Search Trade" alt="Search Tradebase" title="Search Tradebase" aria-label="Search Tradebase" />
                            <a id="search_link" href="#"><img id="search_icon_dark" src="img/icons/icon_search_2_dark.svg" /></a>-->
                        </div>
                    </div>
                    <!-- advanced search -->
                </div>
            </div>
            <div class="top-news-ticker pl-15 fixed fluid">
                <div class="new-alert-title left "> News Alert</div>
                <div id="alertsCarousel_desktop" class="tb-carousel show-news-ticker left">

                    <div class="tb-carousel-item active">
                    </div>
                    <div class="tb-carousel-item">
                    </div>
                    <div class="tb-carousel-item">

                    </div>
                </div>
                <div id="alerts-template" style="display: none">
                    <div class="actions-panel-top ml-1 d-flex  align-items-center align-content-center "
                        style="flex: 2;">
                        <a class="text-dark" name="alertLink" target="_blank"><span class=""
                                name="alertTitle"></span></a>
                    </div>
                    <!-- <div class="actions-panel-bottom justify-content-center align-items-center text-white" style="flex: 1;">
                        <span name="alertDate"></span>
                    </div> -->
                </div>
            </div>
            <div class="page-title flex flex-center fixed fluid align-content flex-flow pt-10">
                <div id="page-name" class="d-none d-md-flex lg-font bold ml-10"></div>
                <div class="inline mr-10">
                    <span id="pageLastUpdate"></span>
                </div>
            </div>
        </div>
        <div class="main-content" style="display: none;">
            <div class="row flex-grow-1 overflow-hidden  main mt-1">
                <div class="fixed-left side-bar-left ml-20 mt-10 p-5 pt-0">
                    <div class="collapse show" id="leftSidebar">
                        <div class="ml-4 mr-3 side-bar">
                            <div class="sticky-top opaque">

                                <b><i>Select an item to see related guidance and cases.</i></b>
                            </div>
                            <div id="sidebar-left-main" class="page-height-autoscroll">

                                <div id="regulations" class="pt-2">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>


                <div id="centerDiv" style="width:100vw;" class="col mh-100 overflow-auto py-2 ml-2 mr-2">
                    <div id="caseCompareForTabs" class="sliding-compare-cases" name="caseCompare">

                    </div>
                    <div id="mdSearch" class="row d-lg-none ">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-3"><b>Regulation:</b></div>
                                <div class="col-9">
                                    <input id="regulationsDDT" style="width: 100%;" />
                                </div>
                            </div>

                        </div>
                    </div>
                    <h3 class="d-none mt-2" id="regulationLabel"><span id="regulation"></span></h3>

                    <div id="regulationTabs" style="display: none;width:98%" class="tabstrip90PctH">
                        <ul>
                            <li class="docsTab k-state-active">
                                <b>Guidance Documents <span id="guidanceCount"></span></b>
                            </li>
                            <li class="faqsTab">
                                <b>FAQs <span id="faqCount"></span></b>
                            </li>
                            <li class="casesTab">
                                <b>Enforcement Cases <span id="caseCount"></span></b>
                            </li>
                        </ul>

                        <div class="tab" id="docs">

                            <div id="guidancePlaceholder"></div>

                        </div>
                        <div class="tab" id="faqs">
                            <div id="faqPlaceholder"></div>
                        </div>
                        <div class="tab" id="cases">
                            <div id="casePlaceholder"></div>
                        </div>
                    </div>

                </div>
            </div>

            <div id="footer">

            </div>


            <div id="caseDetailsForTabs" class="sliding-case-details" name="caseDetails">

            </div>
        </div>
        <div id="caseCompareForTabs" class="sliding-compare-cases" name="caseCompare">

        </div>

    </div>

    <script src="js/regulatoryinsights.js" type="text/javascript"></script>
</body>

</html>
